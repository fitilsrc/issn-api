version: '3.9'
services:
  postgres_keycloak:
    image: postgres:latest
    container_name: postgres_keycloak
    hostname: postgres_keycloak
    ports:
      - 8001:5432
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${KEYCLOAK_POSTGRES_DB}
      POSTGRES_USER: ${KEYCLOAK_POSTGRES_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
    restart: unless-stopped

  postgres_issn:
    image: postgres:latest
    container_name: postgres_issn
    hostname: postgres_issn
    ports:
      - ${APP_POSTGRES_PORT}:5432
    volumes:
      - postgres_issn_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${APP_POSTGRES_DB}
      POSTGRES_USER: ${APP_POSTGRES_USER}
      POSTGRES_PASSWORD: ${APP_POSTGRES_PASSWORD}
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:legacy
    container_name: keycloak
    hostname: keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres_keycloak
      DB_DATABASE: ${KEYCLOAK_POSTGRES_DB}
      DB_USER: ${KEYCLOAK_POSTGRES_USER}
      DB_SCHEMA: public
      DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
      KEYCLOAK_USER: ${APP_KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${APP_KEYCLOAK_PASSWORD}
    ports:
      - 8080:8080
    depends_on:
      - postgres_keycloak
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    env_file:
      - .env
    restart: unless-stopped

  auth:
    build:
      context: ./
      dockerfile: ./apps/auth/Dockerfile
    container_name: auth
    env_file:
      - .env
    depends_on:
      - keycloak
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start:dev auth
    restart: unless-stopped

  presence:
    build:
      context: ./
      dockerfile: ./apps/presence/Dockerfile
    container_name: presence
    env_file:
      - .env
    depends_on:
      - postgres_issn
      - keycloak
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start:dev presence
    restart: unless-stopped

  persons:
    build:
      context: ./
      dockerfile: ./apps/persons/Dockerfile
    container_name: persons
    env_file:
      - .env
    depends_on:
      - postgres_issn
      - keycloak
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start:dev persons
    restart: unless-stopped

  api:
    build:
      context: ./
      dockerfile: ./apps/issn-api/Dockerfile
    container_name: api
    ports:
      - 4000:9000
    env_file:
      - .env
    depends_on:
      - postgres_issn
      - keycloak
      - rabbitmq
      - auth
      - presence
      - persons
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start:dev api
    restart: unless-stopped

volumes:
  postgres_keycloak_data:
    driver: local
  postgres_issn_data:
    driver: local
  rabbitmq:
